<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸŽ‰ Quiz Results</h1>
        <div class="card">
            <div class="card-body text-center">
                <h5>Your Score: <span id="score">{{ score }}/{{ total }}</span></h5>
                <p>Great job! Here are some facts about the topics you might not have known:</p>
                <ul class="list-group list-group-flush" id="facts-list">
                    {% for fact in facts %}
                    <li class="list-group-item">{{ fact }}</li>
                    {% endfor %}
                </ul>
                <a href="/" class="btn btn-primary mt-3">Take Quiz Again</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
