<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸš€ Kubernetes Knowledge Quiz</h1>
        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: 0%" id="progress-bar"></div>
        </div>
        <div id="quiz-container">
            <div class="card" id="question-card">
                <div class="card-body">
                    <h5 class="card-title" id="question-text"></h5>
                    <div id="options" class="mt-3"></div>
                    <button class="btn btn-primary mt-3" id="submit-btn" disabled>Submit Answer</button>
                </div>
            </div>
            <div id="feedback" class="mt-3" style="display: none;">
                <div class="alert" id="feedback-alert"></div>
                <div id="fact" class="mt-2" style="display: none;"></div>
            </div>
        </div>
        <div id="results-container" style="display: none;">
            <div class="card">
                <div class="card-body text-center">
                    <h5>Quiz Complete!</h5>
                    <p id="final-score"></p>
                    <a href="/" class="btn btn-secondary">Restart Quiz</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let questions = {{ questions|tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
